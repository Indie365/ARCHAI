__include__: 'darts.yaml' # just use darts defaults


nas:
  search:
    model_desc:
      num_edges_to_sample: 2 # number of edges each node will take input from

  eval:
    model_desc:
      num_edges_to_sample: 2
    trainer:
      plotsdir: ''
      epochs: 600
      proxynas:
        val_top1_acc_threshold: 0.60 # after some accuracy we will shift into training only the last layer
        freeze_epochs: 200
        freeze_lr: 0.001
        freeze_decay: 0.0
        freeze_momentum: 0.0
        train_regular: False
        aux_weight: 0.0 # disable auxiliary loss part during finetuning