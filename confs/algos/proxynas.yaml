__include__: 'darts.yaml' # just use darts defaults


nas:
  search:
    model_desc:
      num_edges_to_sample: 2 # number of edges each node will take input from

  eval:
    model_desc:
      num_edges_to_sample: 2
    trainer:
      plotsdir: ''
      val_top1_acc_threshold: 0.1 # after some accuracy we will shift into training only the last layer
      epochs: 600
      proxynas:
        freeze_epochs: 10
        freeze_lr: 0.001
        train_regular: False
        aux_weight: 0.0 # disable auxiliary loss part during finetuning