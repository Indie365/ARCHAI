__include__: 'darts.yaml' # just use darts defaults


nas:
  search:
    model_desc:
      num_edges_to_sample: 2 # number of edges each node will take input from

  eval:
    natsbench:
      arch_index: 42
      natsbench_location: 'C:\\Users\\dedey\\dataroot\\natsbench\\NATS-tss-v1_0-3ffb9-simple'
    model_desc:
      num_edges_to_sample: 2
    loader:
      naswotrain:
        train_batch: 128 # batch size for computing trainingless score  
    trainer:
      plotsdir: ''
      epochs: 600
      aux_weight: 0.0
      drop_path_prob: 0.0
      proxynas:
        val_top1_acc_threshold: 0.10 # after some accuracy we will shift into training only the last 'n' layers
        freeze_epochs: 10
        freeze_lr: 0.1
        freeze_decay: 0.0
        freeze_momentum: 0.0
        train_regular: True
        identifiers_to_unfreeze: ['classifier'] # last few layer names in natsbench: lastact, lastact.0, lastact.1: BN-Relu, global_pooling: global avg. pooling, classifier: 
        aux_weight: 0.0 # disable auxiliary loss part during finetuning