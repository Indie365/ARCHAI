__include__: 'darts.yaml' # just use darts defaults

nas:
  search:
    model_desc:
      num_edges_to_sample: 2 # number of edges each node will take input from

  eval:
    dartsspace:
      arch_index: 66
    model_desc:
      num_edges_to_sample: 2
      n_cells: 8
    loader:
      val_ratio: 0.0
      train_batch: 96
      freeze_loader:
        train_batch: 96 # batch size for freeze training  
    trainer:
      use_val: False
      plotsdir: ''
      epochs: 100
      
    