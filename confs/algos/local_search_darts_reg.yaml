__include__: 'darts.yaml' # just use darts defaults


nas:
  search:
    max_num_models: 300
    model_desc:
      num_edges_to_sample: 2 # number of edges each node will take input from for random model construction
    loader:
      val_ratio: 0.0 # don't need val for local search
    trainer:
      epochs: 2

  eval:
    model_desc:
      n_cells: 8
    trainer:
      epochs: 100

